  <body>
    <div class="navbar">
      <h1 id="title">Standard Deviation Calculator</h1>
    </div>
    <div id="inputAndButtonContainer">
      <input type="text" id="inputField" value="" placeholder="Enter values here..."/>
      <div id="radio">
      It is a : <input name="group1" type="radio" id="rd1" checked/> Population </input>
      <input name="group1" type="radio" id="rd2" /> Sample </input>
      </div>
      <button onClick="button()" id="button">Calculate</button>
    </div>

      HOW TO: Enter numbers with spaces in between them.
    </p>
  
    <h1 class="answersText" id="standardText"></h1>
    <h1 class="answersText" id="meanText"></h1>
    <h1 class="answersText" id="medianText"></h1>
  
    <div id="stepsDiv">
      <h1 id="step1Text" class="steps"></h1>
      <h1 id="step2Text" class="steps"></h1>
      <h1 id="step3Text" class="steps"></h1>
      <h1 id="step4Text" class="steps"></h1>
      <h1 id="step5Text" class="steps"></h1>
